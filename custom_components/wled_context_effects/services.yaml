# Services for WLED Context Effects integration

start_effect:
  name: Start Effect
  description: Start a configured effect
  target:
    entity:
      integration: wled_context_effects
      domain: switch

stop_effect:
  name: Stop Effect
  description: Stop a running effect
  target:
    entity:
      integration: wled_context_effects
      domain: switch

run_once:
  name: Run Once
  description: Run effect once (single iteration)
  target:
    entity:
      integration: wled_context_effects
      domain: switch

set_config:
  name: Set Configuration
  description: Update effect configuration dynamically
  target:
    entity:
      integration: wled_context_effects
      domain: switch
  fields:
    config:
      name: Configuration
      description: Configuration dictionary with values to update
      required: true
      example: '{"brightness": 200, "speed": 50}'
      selector:
        object:

reload:
  name: Reload
  description: Reload effect modules (for development)
